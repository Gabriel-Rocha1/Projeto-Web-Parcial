<!DOCTYPE html>
<html>
  <head>

    <title>Quando Plantar?</title>
    <style>
      body {

      h1 {

        font-size: 3.5rem;
        color: #61764B;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
      }

      label {

      }

      input {

        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        color: #333;
      }

      input:focus {
        border-color: #0077b6;
        box-shadow: 0 0 5px #0077b6;
      }

      input:hover {
        background-color: #eee;
      }

      button {
        margin: 20px;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .main {
        width: 50%;
        margin: 0 auto;
        min-height: 100vh;
      }

      form {

      #resultado-mes, #resultado-temperatura {

  </head>

</html>
